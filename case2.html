<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 03</title>

    <link rel="stylesheet" href="assets/lib/normalize.css">

    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 10px 20px;
        border-bottom: 2px solid #ddd;
    }

    .logo {
        width: 100px; /* Adjust the size as needed */
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin-right: 20px;
    }
    nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}

/* Layout Container */
.container {
    display: flex;
    max-width: 1000px;
    margin: 20px auto;
    background-color: white;
    border: 1px solid black;
}

/* Sidebar */
.sidebar {
    width: 200px;
    background-color: purple;
    padding: 20px;
    color: white;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}
.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* Content Section */
.content {
    flex: 1;
    padding: 20px;
}

/* Image Gallery */
.image-gallery {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.image-box {
    width: 30%;
    padding: 20px;
    border: 1px solid black;
    background-color: #f0f0f0;
    text-align: center;
}

.image-box img {
    width: 100px;
}
/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background-color: #ddd;
    margin-top:20px;
}
    </style>

</head>
<body>
<header>
    <img src="assets/image/ijse-icon.jpg" alt="ijse" class="logo">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <aside class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </aside>
    <main class="content">
        <div class="image-gallery">
            <div class="image-box"><img src="assets/image/monkeyGif.gif" alt="Image 1"></div>
            <div class="image-box"><img src="assets/image/monkeyGif.gif" alt="Image 2"></div>
            <div class="image-box"><img src="assets/image/monkeyGif.gif" alt="Image 3"></div>
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
    </main>
</div>
<footer>
    Developed by IUJE
</footer>
</body>
</html>
